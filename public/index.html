<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURE - Hospital Management System</title>
    <link rel="icon" href="/favicon.ico">
    <script>
        (async function(){
            try{
                const r = await fetch('/build/.vite/manifest.json');
                if(!r.ok) return;
                const m = await r.json();
                const entry = m['index.html'];
                if(!entry) return;
                if(entry.css && entry.css.length){
                    entry.css.forEach(function(c){
                        const l = document.createElement('link');
                        l.rel = 'stylesheet';
                        l.crossOrigin = '';
                        l.href = '/build/' + c;
                        document.head.appendChild(l);
                    });
                }
                const s = document.createElement('script');
                s.type = 'module';
                s.crossOrigin = '';
                s.src = '/build/' + entry.file;
                document.head.appendChild(s);
            }catch(e){
                console.error('Asset loader failed', e);
            }
        })();
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
