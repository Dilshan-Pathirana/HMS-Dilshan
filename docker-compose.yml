services:
  backend:
    build:
      context: ./backend
    container_name: hms-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./.env.docker
    environment:
      - DATABASE_URL=mysql+asyncmy://${DB_USERNAME}:${DB_PASSWORD}@db:${DB_PORT}/${DB_DATABASE}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - db
    networks:
      - hms-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    image: node:20-alpine
    container_name: hms-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./.env.docker
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - hms-network
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: hms-db-mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    env_file:
      - ./.env.docker
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hms-network

networks:
  hms-network:
    driver: bridge

volumes:
  mysql_data:
