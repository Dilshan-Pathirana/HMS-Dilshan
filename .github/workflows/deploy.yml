name: Build and Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install backend dependencies
        run: poetry install --no-interaction --no-ansi

  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=${APP_DIR:-/var/www/hms}
            cd $APP_DIR

            # Pull latest code
            git fetch --all
            git reset --hard origin/main

            # Backend: Install/update poetry and dependencies
            cd backend
            export PATH="$HOME/.local/bin:$PATH"

            # Ensure Python 3.12 is available
            if ! command -v python3.12 &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y software-properties-common
              sudo add-apt-repository -y ppa:deadsnakes/ppa
              sudo apt-get update
              sudo apt-get install -y python3.12 python3.12-venv python3.12-distutils
            fi

            # Ensure pip for Python 3.12
            if ! python3.12 -m pip --version &> /dev/null; then
              curl -sSL https://bootstrap.pypa.io/get-pip.py | sudo python3.12 -
            fi

            # Install poetry if not present
            if ! command -v poetry &> /dev/null; then
              curl -sSL https://install.python-poetry.org | python3 -
            fi

            # Use Python 3.12 for this project
            poetry env use /usr/bin/python3.12

            poetry install --no-interaction --no-ansi

            # Run migrations
            poetry run alembic upgrade head

            # Frontend: Install and build
            cd ../frontend
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            export NODE_OPTIONS="--max-old-space-size=2048"
            npm ci
            npm run build

            # Restart backend service (adjust service name if different)
            sudo systemctl restart hms-backend || echo "Backend service restart skipped"

            # Reload nginx
            sudo systemctl reload nginx || echo "Nginx reload skipped"
