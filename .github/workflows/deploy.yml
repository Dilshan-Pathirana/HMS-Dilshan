name: Build & Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Build frontend on the runner (avoids using EC2 RAM)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        env:
          NODE_OPTIONS: --max-old-space-size=2048
          NPM_CONFIG_AUDIT: "false"
          NPM_CONFIG_FUND: "false"
          VITE_API_BASE_URL: ""
        run: |
          npm ci --prefer-offline
          npm run build

      # Package files to send to EC2
      - name: Prepare files for deploy
        run: |
          mkdir -p deploy
          rsync -a --exclude '.git' --exclude 'node_modules' ./frontend ./backend ./package.json ./package-lock.json deploy/

      - name: Upload deploy package to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy/."
          target: "/tmp"

      # Deploy via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DB_HOST,DB_PORT,DB_DATABASE,DB_USERNAME,DB_PASSWORD,SECRET_KEY
          script: |
            set -e
            APP_DIR=${APP_DIR:-/var/www/hms}
            RELEASE_DIR="$APP_DIR/releases/$(date +%s)"
            mkdir -p $RELEASE_DIR

            # Copy code from runner to EC2 release dir
            rsync -a --delete /tmp/deploy/ $RELEASE_DIR/

            # Backend setup
            cd $RELEASE_DIR/backend
            python3.12 -m venv .venv
            source .venv/bin/activate

            # Load environment variables for backend (if present)
            if [ -f "$APP_DIR/.env" ]; then
              set -a
              source "$APP_DIR/.env"
              set +a
            fi

            # Use GitHub Secrets for DB + auth (overrides .env)
            export DATABASE_URL="mysql+asyncmy://$DB_USERNAME:$DB_PASSWORD@$DB_HOST:$DB_PORT/$DB_DATABASE"
            export SECRET_KEY="$SECRET_KEY"

            # Install dependencies via Poetry
            export PATH="$HOME/.local/bin:$PATH"
            curl -sSL https://install.python-poetry.org | python3 -
            poetry install --no-interaction --no-ansi

            # Run migrations
            poetry run alembic upgrade head

            # Verify DB connectivity (quick query)
            python - <<'PY'
            import asyncio
            import os
            from sqlalchemy import text
            from sqlalchemy.ext.asyncio import create_async_engine

            async def main() -> None:
              database_url = os.environ["DATABASE_URL"]
              engine = create_async_engine(database_url)
              async with engine.connect() as conn:
                await conn.execute(text("SELECT 1"))
              await engine.dispose()

            asyncio.run(main())
            PY

            deactivate

            # Frontend is already built in runner
            cd $RELEASE_DIR/frontend

            # Update current symlink
            ln -sfn $RELEASE_DIR $APP_DIR/current

            # Restart backend via PM2
            pm2 delete hms-backend || true
            pm2 start "$APP_DIR/current/backend/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000" --name hms-backend --update-env
            pm2 save

            # Reload nginx
            sudo systemctl reload nginx || echo "Nginx reload skipped"

            # Nginx health check
            curl -fsS http://localhost/health

            # Cleanup old releases (keep last 5)
            cd $APP_DIR/releases
            ls -1tr | head -n -5 | xargs -d '\n' rm -rf --
