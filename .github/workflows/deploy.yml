name: Build & Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Build frontend on the runner (avoids using EC2 RAM)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        env:
          NODE_OPTIONS: --max-old-space-size=2048
          NPM_CONFIG_AUDIT: "false"
          NPM_CONFIG_FUND: "false"
        run: |
          npm ci --prefer-offline
          npm run build

      # Package files to send to EC2
      - name: Prepare files for deploy
        run: |
          mkdir -p deploy
          rsync -a --exclude '.git' --exclude 'node_modules' ./frontend ./backend ./package.json ./package-lock.json ./pyproject.toml ./poetry.lock deploy/

      # Deploy via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=${APP_DIR:-/var/www/hms}
            RELEASE_DIR="$APP_DIR/releases/$(date +%s)"
            mkdir -p $RELEASE_DIR

            # Copy code from runner to EC2 release dir
            rsync -a --delete ~/deploy/ $RELEASE_DIR/

            # Backend setup
            cd $RELEASE_DIR/backend
            python3.12 -m venv .venv
            source .venv/bin/activate

            # Install dependencies via Poetry
            export PATH="$HOME/.local/bin:$PATH"
            curl -sSL https://install.python-poetry.org | python3 -
            poetry install --no-interaction --no-ansi

            # Run migrations
            poetry run alembic upgrade head

            deactivate

            # Frontend is already built in runner
            cd $RELEASE_DIR/frontend

            # Update current symlink
            ln -sfn $RELEASE_DIR $APP_DIR/current

            # Restart backend via PM2
            pm2 delete hms-backend || true
            pm2 start "$APP_DIR/current/backend/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000" --name hms-backend
            pm2 save

            # Reload nginx
            sudo systemctl reload nginx || echo "Nginx reload skipped"

            # Cleanup old releases (keep last 5)
            cd $APP_DIR/releases
            ls -1tr | head -n -5 | xargs -d '\n' rm -rf --
