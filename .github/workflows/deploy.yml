name: Build and Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_DIR: /var/www/hms
  RELEASE_DIR: /var/www/hms/releases

jobs:

# =========================
# BUILD FRONTEND
# =========================
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run build

      - name: Archive frontend build
        run: tar -czf frontend.tar.gz dist

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/frontend.tar.gz


# =========================
# BUILD BACKEND
# =========================
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - run: pip install poetry
      - run: poetry install --no-interaction --no-ansi

      - name: Export requirements (for faster server install)
        run: poetry export -f requirements.txt --output requirements.txt

      - uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/
            backend/requirements.txt


# =========================
# DEPLOY
# =========================
  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build

      - uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            TIMESTAMP=$(date +%s)
            RELEASE_PATH=${RELEASE_DIR}/$TIMESTAMP

            mkdir -p $RELEASE_PATH
            cd $RELEASE_PATH

            echo "== Pull repo =="
            git clone https://github.com/${{ github.repository }} .

            echo "== Backend setup =="

            if ! command -v python3.12 &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y python3.12 python3.12-venv
            fi

            python3.12 -m venv venv
            source venv/bin/activate

            pip install -r backend/requirements.txt

            echo "== Migrations =="
            cd backend
            ../venv/bin/alembic upgrade head
            cd ..

            echo "== Frontend deploy =="
            tar -xzf frontend.tar.gz
            mv dist frontend_dist

            echo "== Switch symlink (atomic deploy) =="
            ln -sfn $RELEASE_PATH $APP_DIR/current

            echo "== Restart services =="
            sudo systemctl restart hms-backend
            sudo systemctl reload nginx

            echo "Deploy complete"
