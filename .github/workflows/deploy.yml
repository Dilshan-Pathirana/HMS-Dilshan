name: Build & Deploy HMS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Poetry & dependencies
        run: |
          python -m pip install --upgrade pip
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction --no-ansi

  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_DIR=${APP_DIR:-/var/www/hms}
            RELEASE_DIR="$APP_DIR/releases/$(date +%s)"
            mkdir -p $RELEASE_DIR

            # Pull latest code into release directory
            git clone --branch main https://github.com/${GITHUB_REPOSITORY}.git $RELEASE_DIR

            # Backend setup
            cd $RELEASE_DIR/backend
            python3.12 -m venv .venv
            source .venv/bin/activate

            # Install Poetry and dependencies
            curl -sSL https://install.python-poetry.org | python3 -
            export PATH="$HOME/.local/bin:$PATH"
            poetry install --no-interaction --no-ansi

            # Run DB migrations
            poetry run alembic upgrade head

            deactivate

            # Frontend build
            cd $RELEASE_DIR/frontend
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            export NODE_OPTIONS="--max-old-space-size=1024"
            npm ci
            npm run build

            # Update current symlink atomically
            ln -sfn $RELEASE_DIR $APP_DIR/current

            # Restart backend via PM2
            pm2 delete hms-backend || true
            pm2 start "$APP_DIR/current/backend/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000" --name hms-backend
            pm2 save

            # Reload nginx
            sudo systemctl reload nginx || echo "Nginx reload skipped"

            # Cleanup old releases (keep last 5)
            cd $APP_DIR/releases
            ls -1tr | head -n -5 | xargs -d '\n' rm -rf --
