name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Optimize Laravel Caches
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache || true

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Frontend Assets
        run: npm run build

      - name: Upload Frontend Build for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: resources/frontend/dist/

  deploy:
    name: Deploy to EC2
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend-dist

      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh
          # Restore multi-line PEM from GitHub secret
          echo -e "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 400 ~/.ssh/deploy_key.pem

      - name: Add SSH Config
        run: |
          cat > ~/.ssh/config <<EOF
          Host ec2
            HostName ${{ secrets.EC2_HOST }}
            User ${{ secrets.EC2_USER }}
            IdentityFile ~/.ssh/deploy_key.pem
            StrictHostKeyChecking no
          EOF

      - name: Deploy Backend & Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2 'bash -s' <<'EOF'
            set -e

            APP_DIR="/var/www/hms-app"

            # Clone repo if not exists
            if [ ! -d "$APP_DIR" ]; then
              echo "Project directory not found at $APP_DIR. Cloning repo..."
              git clone git@github.com:Dilshan-Pathirana/HMS-Dilshan.git "$APP_DIR"
            fi

            cd "$APP_DIR"

            echo "Resetting local changes and pulling latest code..."
            git reset --hard
            git pull origin main

            echo "Installing backend dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

            echo "Running migrations..."
            php artisan migrate --force

            echo "Caching configs..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache || true

            echo "Deploying frontend assets..."
            rsync -avz --delete ./frontend-dist/ /var/www/hms-app/public/

            echo "Setting permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache public
            sudo chmod -R 775 storage bootstrap/cache public

            echo "Restarting Nginx..."
            sudo systemctl restart nginx

            echo "Restarting Laravel queue workers..."
            if systemctl is-active --quiet supervisor; then
               sudo supervisorctl restart hms-worker:*
            else
               echo "Supervisor not running, skipping worker restart."
            fi

            echo "Deployment finished successfully!"
          EOF
